<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Fallback color */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            text-align: center;
            color: yellow;
            z-index: 1;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .poem {
            font-size: 1.5em;
            margin-bottom: 20px;
            height: 60px;
        }

        .assets img, .assets video {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .assets img:hover, .assets video:hover {
            transform: scale(1.1);
        }

        .popup-love {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-love img {
            width: 300px;
            height: 300px;
        }

    
        .scrollable-div {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto; /* enables scrolling */
        }
    
    </style>


</head>
<body>
    


    <audio id="background-music" autoplay loop>
        <source src="C:ASSET\50.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <video class="video-background" autoplay muted loop>
        <source src="ASSET\4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="title">YOHAN LOVE ICA SELAMANYA</div>
        <div class="poem" id="poem"></div>
        <div class="assets">
            <img src="ASSET\1.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\2.jpeg" onclick="showPopup()">
            <img src="ASSET\5.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\6.jpeg" onclick="showPopup()">
            <video src="ASSET\4.mp4" controls onclick="showPopup()"></video>
        </div>

        <div class="assets">
            <img src="ASSET\8.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\9.jpeg" onclick="showPopup()">
            <img src="ASSET\10.jpeg" onclick="showPopup()">
            <img src="ASSET\13.jpeg" onclick="showPopup()">
            <video src="ASSET\7.mp4" controls onclick="showPopup()"></video>
        </div>

        <div class="assets">
            <img src="ASSET\11.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\14.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\15.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\16.jpeg" alt="Image 1" onclick="showPopup()">
            <img src="ASSET\17.jpeg" onclick="showPopup()">
            
        </div>
    </div>
    <div class="popup-love" id="popup-love" onclick="hidePopup()">
        <img src="ASSET\3.jpeg" alt="Love">
    </div>


    <script>
        const poems = [
            "Cinta adalah kekuatan yang mampu merubah duri jadi mawar, mengubah cuka jadi anggur, mengubah amarah jadi ramah, mengubah musibah jadi muhibah.",
            "Bagi yohan cinta itu buta, cinta itu indah, dan cinta itu ica.",
            "Tanpa ica, bagi yohan musim panas terasa dingin dan musim dingin terasa panas.",
            "ica adalah alasan yohan tersenyum setiap hari."
        ];

        let poemIndex = 0;
        const poemElement = document.getElementById('poem');

        function updatePoem() {
            poemElement.textContent = poems[poemIndex];
            poemIndex = (poemIndex + 1) % poems.length;
        }

        setInterval(updatePoem, 5000);
        updatePoem();

        function showPopup() {
            document.getElementById('popup-love').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup-love').style.display = 'none';
        }
    </script>
</body>
</html>
